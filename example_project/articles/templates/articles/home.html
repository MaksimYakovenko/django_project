{% extends "base.html" %}
{% block title %}Головна{% endblock %}
{% block content %}
<h1>Останні статті</h1>
<ul>
  {% for a in articles %}
    <li>
      <strong>{{ a.title }}</strong> — {{ a.category.title }}
      {% if a.image %}<br><img src="{{ a.image }}" alt="" width="240">{% endif %}
    </li>
  {% empty %}<li>Немає статей.</li>{% endfor %}
</ul>
{% endblock %}
